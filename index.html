<!DOCTYPE html>
<html lang="en">
    <head>
        <title>library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Library</h1>
        <div id="books">

        </div>
        <button id="new-book" type="button">New Book</button>
        <dialog id="dialog">
            <form id="form" method="dialog">
                <label for="author">Author</label>
                <input id="author" name="author" type="text"><br>
                <label for="title">Title</label>
                <input id="title" name="title" type="text"><br>
                <label for="pages">Number of Pages</label>
                <input id="pages" name="pages" type="text"><br>
                <label for="read">Did you read this book?</label>
                <select id="read" name="read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select><br>
                <button id="add-book" formmethod="dialog">Add Book</button>
            </form>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
